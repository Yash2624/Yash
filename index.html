<!DOCTYPE html>
<html>
<head>
	<title> PROJECT FORM</title>
    <link rel="stylesheet" href="style.css">
    
   

<body>
	<h1>REGISTER</h1>
	<div id = "reg form">
        <form id="form">
        <div id="names" class="inputs">
            <label for ="First name" > First name :</label>
            <input id="name" type="text" name=" First Name" placeholder="First Name" required><br>
        </div>
	    <div class="inputs">
			<label for="email"> email :</label>
			<input id="email" type="email" name="email"placeholder="XYZ@gmail.com" required>
		</div>
        <div class="inputs">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required/>
        </div>
          <div id="dob_id" class="inputs">
            <label for="Date of Birth">Date of Birth</label>
            <input id="Date of Birth" name="dob" type="date" placeholder "Your Date of Birth" required/>
          </div>
        <div class="test">
            <label for = "agree" required>  I agree to term and condition</label>
            <input type="checkbox" name="agree" id="tc"><br>   
        </div>

        <div>
            <input type="submit" value="Submit this form">
            <input type="reset" value="Reset this form now">
        </div>
        </form>
        

        
       
        <div id="table-box">
            <h1>Latest entries</h1>
            <table id="user-table">
              <tr>
                <th>Name</th>
                <th>E-mail</th>
                <th>Password</th>
                <th>Date Of Birth</th>
                <th>Accepted terms?</th>
		    </tr>
            </table>
          </div>
    </div>
	
    <script src="index.js"></script>
</body>
</html>
